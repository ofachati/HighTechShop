<mat-card class="example-card mat-elevation-z8" >
    <mat-card-header>
      <mat-card-title>{{ Panier_unit.nom }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Prix: {{ Panier_unit.prix }}</p>
      

      <button mat-mini-fab color="accent" (click)="panierService.delete_from_panier(Panier_unit.nom, Panier_unit.prix )">
        <mat-icon>remove</mat-icon>
      </button>
      <p>quantit√©: {{ Panier_unit.quantite }}</p>
      <button mat-mini-fab color="accent" (click)="panierService.insert_panier(Panier_unit.nom, Panier_unit.prix )">
        <mat-icon>add</mat-icon>
      </button>

    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions>
</mat-card>
