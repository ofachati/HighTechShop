


 
<mat-grid-list cols="4" rowHeight="500px" gutterSize="5px">
    <mat-grid-tile *ngFor="let product of produits">
      <app-produit-carte [produit]="product"></app-produit-carte>
    </mat-grid-tile>
</mat-grid-list>

  <button mat-mini-fab *ngIf="userService.currentUser.admin" color="accent" matTooltip="Ajouter un produit" routerLink="/ajouter-produit"  style="position: fixed;bottom: 2rem;right: 2rem; z-index: 70;" >
    <mat-icon>add</mat-icon>
  </button>
