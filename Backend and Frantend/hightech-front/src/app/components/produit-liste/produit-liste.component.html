


 <button mat-mini-fab *ngIf="loginService.isLoggedin()" color="accent" matTooltip="Ajouter un produit" routerLink="/ajouter-produit"  style="position: fixed;bottom: 2rem;right: 2rem;" >
    <mat-icon>add</mat-icon>
  </button>


<mat-grid-list cols="5" rowHeight="1:1" gutterSize="16px">
    <mat-grid-tile *ngFor="let product of produits">
      <app-produit-carte [produit]="product"></app-produit-carte>
    </mat-grid-tile>
  </mat-grid-list>
