<mat-card class="example-card mat-elevation-z8"  >
    <mat-card-header>
      <mat-card-title>{{ produit.libelle }}</mat-card-title>
      <mat-card-subtitle>{{ produit.marque }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="produit.photo" style="height:150px;width:auto; text-align: center;" >
    <mat-card-content>
      <p>Prix: {{ produit.prix }} €</p>
      <p>Catégorie: {{ produit.categorie }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="panierService.insert_panier(produit.libelle,produit.prix)">Ajouter au panier</button>
    </mat-card-actions>
</mat-card>
