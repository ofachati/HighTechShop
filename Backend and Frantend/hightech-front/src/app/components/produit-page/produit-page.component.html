


<mat-grid-list cols="2" rowHeight="700px" gutterSize="0px">
  <mat-grid-tile style="border: 3px;" >
    <img [src]="produit.photo" style="height:400px;width:auto; text-align: center; " >
  </mat-grid-tile>


  <mat-grid-tile >


    <mat-card class="example-card mat-elevation-z4" style="width: 400px;" >
      <mat-card-header>
        <mat-card-subtitle>{{ produit.marque }}</mat-card-subtitle>

        <mat-card-title>{{ produit.libelle }}</mat-card-title>
        
      </mat-card-header>
      <mat-divider ></mat-divider>

      <mat-card-content>
        <br><br><br>
        <p>Catégorie: {{ produit.categorie }}</p>
        <br><br><br>

        <h4 style="text-align: end;">{{ produit.prix }} €</h4>


      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button  color="primary" style="width: 100%;" (click)="panierService.insert_panier(produit.libelle,produit.prix)">Ajouter au panier</button>
      </mat-card-actions>
  </mat-card>
  
  </mat-grid-tile>



  
</mat-grid-list>
